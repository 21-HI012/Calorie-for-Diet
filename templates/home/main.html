<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../static/home/main.css"/>
  <title>메인페이지</title>
</head>

<body onload="date()">
  {% include 'home/side.html' %}

  <div class="main_intro">안녕하세요. {{current_user.name}}님!
      <br>오늘의 섭취 영양정보 입니다.
  </div>
  <div id="main_date" class="main_date"></div>
  {% for nutrition, num in t_nutrition.items() %}
    {{nutrition}}: {{num}}
    <br>
  {% endfor %}
  <div class="graph stack1">
    <span style="width: 75%">75%</span>
  </div>
  <div class="graph stack2">
    <span style="width: 60%">60%</span>
  </div>
  <div class="graph stack3">
    <span style="width:25%;">25%</span>
  </div>

  <script>
      function date() {
          var today = new Date();
          var week = ["일","월","화","수","목","금","토"];
          document.getElementById("main_date").innerHTML=today.getFullYear()+"."+
              eval(today.getMonth()+1)+"."+today.getDate()+" "+"("+week[today.getDay()]+")";
      }
      
  </script>
</body>

</html>
