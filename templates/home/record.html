<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="{{url_for('app.index')}}">메인페이지 바로가기</a> <br>
    
    <h1>식단 기록</h1>
    
    {% for food in food_list %}
    <table>
        <tr>
            <th>name</th>
            <td>{{food.name}}</td>
        </tr>
        <tr>
            <th>calories</th>
            <td>{{food.calories}}(kcal)</td>
        </tr>
        <tr>
            <th>sodium</th>
            <td>{{food.sodium}}(mg)</td>
        </tr>
        <tr>
            <th>carbohydrate</th>
            <td>{{food.carbohydrate}}(g)</td>
        </tr>
        <tr>
            <th>fat</th>
            <td>{{food.fat}}(g)</td>
        </tr>
        <tr>
            <th>cholesterol</th>
            <td>{{food.cholesterol}}(mg)</td>
        </tr>
        <tr>
            <th>protein</th>
            <td>{{food.protein}}(g)</td>
        </tr>
    </table>
    <br> <br>
    {% endfor %}
</body>

</html>
